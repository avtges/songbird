<html>
    
      <head> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Songbird</title> 

            <link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
            <link href="styles/normalize.css" rel="stylesheet" type="text/css">
            <link href="styles/app.css" rel="stylesheet" type="text/css">
      </head>
    
      <style> 
         body { 
            background: rgb(116, 115, 115); 
         } 
      </style>
       
      <body> 
         <div class="wrapper">
            <div style="background-image: url(./images/songbird.png); height: 280px; width: 800px;">
                  <h1>Songbird</h1>
            </div>

            <div id = "loginPage" class="padding"> 
                  <div class = "main-controls">
                        <h2>Welcome to Songbird. Please sign in</h2>
                        <input type = "email" id = "usernameInput"  placeholder = "Email" required = "" autofocus = ""> 
                        <button id = "loginBtn"> Sign in</button> 
                  </div> 
            </div>
                  
            <div id = "callPage" class="padding">
                  Local audio: <audio id = "localAudio" controls autoplay></audio> 
                  Remote audio: <audio id = "remoteAudio" controls autoplay></audio> 
                  <div id = "callPage" class="main-controls padding">
                        <input id = "callToUsernameInput" type = "text" placeholder = "username to call" /> 
                        <button id = "callBtn" >Call</button> 
                        <button id = "hangUpBtn">Hang Up</button> 
                        <button id = "record">Record</button>
                        <button id = "stop">Stop</button>
                  </div>  
                  <div id="recordingslist"></div>    
            </div>
         <script src = "client.js"></script> 
         <script src = "recorder.js"></script>  
      </body>
      
   </html>
